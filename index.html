<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <title>Pizza-Deluxe</title>
</head>
<body>

<div class="intro">
    <h1 id="heading1">Pizza Deluxe!</h1>
    <p id="intro">Welcome to the best Pizza place in town! Order away and have your delivery right at your doorstep, or dine with us at our beautiful eating space!! &#128521 </p>
</div>

<div class="container-fluid">

  <form id="order_Pizza" class="order_Pizza">
    <div class="row pizza-order">
      <div class="col-md-3 pizzaType" >
            <label for="pizza_type">&#127829
              <select class="pizza_type" id="pizza_type" required>
                  <option value="100">Meat Deluxe</option>
                  <option value="100">Peri peri chicken</option>
                  <option value="100">Chicken BBQ</option>
                  <option value="100">Indian Veg Feast</option>
              </select>
          </label>
          <div>
            <label for="Number of Orders"> Number of Orders</label>
            <input type="number" id="quantity" class="form-control" required placeholder="number of pizza" min ="1" required><br>
        </div>
      </div>
        <div class="col-md-3 pizzaSize" >
            
            <label for="pizza_size">Choose your size:
              <select class="pizza_size" id="pizza_size" required>
                  <option value="500">Kapyenga (Small)</option>
                  <option value="700">Medium</option>
                  <option value="1000">Large</option>
                  <option value="1200">Uzito (x-large)</option>
              </select>
          </label>
        </div>
        <div class="col-md-3 pizzaCrust">
            
            <label for="pizza_crust">How do you like your crust?:
              <select class="pizza_crust" id="pizza_crust" required>
                  <option value="50">Delightfully crispy(normal)</option>
                  <option value="150">Stuffed (Munchies)</option>
                  <option value="150">Glutten free (Healthy)@Ksh.150/-</option>
              </select>
          </label>     
        </div>
        <div class="col-md-3 pizzaToppings">
            
            <label for="pizza_toppings">Toppings? Anyone? &#128524
              <select class="pizza_toppings" id="pizza_toppings" required>
                  <option value="100">No extra toppings</option>
                  <option value="100">Pepperoni @Ksh.100/-</option>
                  <option value="100">Extra cheese @Khs.100/-</option>
                  <option value="100">Sausage @Ksh.100/-</option>
                  <option value="100">Pineapple @Ksh.100/-</option>
                  <option value="100">Bacon @Ksh. 100/-</option>
              </select>
          </label>  
        </div>
    </div>
    <button id="btn" type="submit" class="btn btn-warning">Place your order!</button>

  </form>  
        
                  
  <div class="row summaryPic">
        <div class="col-md-6 checkout">
            <div id="order-summary">
              <h2 class="pizzaOrder" > Order Checkout</h2>
                
                
               

            </div>
        </div>

        <div class="col-md-6 grandSummary">
            <div class="pizzaDeliveryForm">
                <form id="deliveryPointForm">
                    <label id="deliveryForm"for="Delivery-Point">Select Delivery Point</label>
                    <select id="deliveryPoint" class="form-control" required>
                  <option value="1">Deliver to specified location</option>
                  </select>
                    <div class="confirm">
                        <button class="btn btn-success" type="submit" value="Confirm">Confirm</button>
                    </div>
                </form>
                <div id="remoteLocation">
                    <form id="submitLocaton">
                        <input id="userName" class="form-control" type="text" name="name" placeholder="Name" required><br>
                        <input id="userAddress" class="form-control" type="text" name="address" placeholder="Enter Your Location Address" required><br>
                        <button class="btn btn-success" type="submit" value="submit">Submit</button>
                    </form>
                    <div id="remoteThankYou"></div>
                </div>

        </div>
  </div>
    
</div>


</body>
</html>
