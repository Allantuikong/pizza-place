<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <title>Pizza-Deluxe</title>
</head>
<body>

<div class="intro">
    <h1 id="heading1">Pizza Deluxe!</h1>
    <p id="intro">Welcome to the best Pizza place in town! Order away and have your delivery right at your doorstep, or dine with us at our beautiful eating space!! &#128521 </p>
</div>

<div class="container-fluid">
    <form id="orderPizza">
        <div class="row pizza-order">
            <div class="col-md-3 pizzaType" >
                <h5 class="sub-headings">Choose your delight! </h5>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaType1" name="pizzaType" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaType1">Meat Deluxe</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaType2" name="pizzaType" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaType2">Peri peri Chicken</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaType3" name="pizzaType" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaType3">Chicken BBQ</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaType4" name="pizzaType" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaType4">Indian Veg Feast</label>
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput"> Number ordered</label>
                    <input type="number" class="form-control" id="numberOrdered" placeholder="number">
                  </div>
    
            </div>
    
            <div class="col-md-3 pizzaSize" >
                <h5 class="sub-headings">Preferred size ? </h5>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaSize1" name="pizzaSize" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaSize1">Kapyenga (Small)</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaSize2" name="pizzaSize" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaSize2">Medium</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaSize3" name="pizzaSize" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaSize3">Large</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaSize4" name="pizzaSize" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaSize4">Uzito (x-large)</label>
                  </div>
     
            </div>
    
            <div class="col-md-3 pizzaCrust">
                <h5 class="sub-headings">How do you like your crust? &#128523 </h5>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaCrust1" name="pizzaCrust" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaCrust1">Delightfully crispy(normal)</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaCrust2" name="pizzaCrust" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaCrust2">Heavily stuffed(Muchies time!!)</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaCrust3" name="pizzaCrust" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaCrust3">Glutten free (Health freaks)</label>
                  </div>
    
            </div>
    
            <div class="col-md-3 pizzaToppings">
                <h5 class="sub-headings">Toppings? Anyone? &#128524 </h5>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaToppings1" name="pizzaToppings" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaToppings1">Pepperoni</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaToppings2" name="pizzaToppings" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaToppings2">Extra cheese</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaToppings3" name="pizzaToppings" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaToppings3">Sausage</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaToppings4" name="pizzaToppings" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaToppings4">Pineapple</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaToppings5" name="pizzaToppings5" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaToppings5">Bacon</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pizzaToppings6" name="pizzaToppings6" class="custom-control-input">
                    <label class="custom-control-label" for="pizzaToppings6">None</label>
                  </div>
    
    
            </div>
    
            <button id="submit" type="submit" class="btn btn-warning">Place your order!</button>
    
        </div>

    </form>




    <div class="row summaryPic">
        <div class="col-md-6 checkout">
            <ul id="order-summary">
                <h5 id="summaryHeading">Order Summary </h5>
                

            </ul>


        </div>

        <div class="col-md-6 grandSummary">


        </div>
    </div>
</div>









    

</body>
</html>
